    <div class="row">
        <div class="col-md-6">
            <div class="justify-chart-labels">
                <span *ngFor="let breakdown of breakdownTypes; let i = index" style="margin-right: 10px">
                    <input type="radio" [attr.id]="radioIndex + i + breakdown.value" [checked]="i == 0"
                           (change)="loadCenterNewCasesChart(breakdown.value)" formControlName="breakdownTypes" attr.name="{{ radioIndex + 'centre'}}" />
                    <label [attr.for]="radioIndex + i + breakdown.value"><span></span>{{breakdown.value}}</label>
                </span>
            </div>
            <div>
                <chart [options]="centerOptions"></chart>
            </div>
        </div>

        <div class="col-md-6">
            <div class="justify-chart-labels">
                <span *ngFor="let breakdown of breakdownTypes; let i = index" style="margin-right: 10px">
                    <input type="radio" [attr.id]="radioIndex + (i + 3) + breakdown.value" [checked]="i == 0"
                           (change)="loadCounselorNewCasesChart(breakdown.value)" formControlName="breakdownTypes" attr.name="{{ radioIndex + 'counselor'}}" />
                    <label [attr.for]="radioIndex + (i + 3) + breakdown.value"><span></span>{{breakdown.value}}</label>
                </span>
            </div>
            <div>
                <chart [options]="counselorOptions"></chart>
            </div>
        </div>
    </div>
