<my-spinner [isRunning]="!isAllChartsLoaded"></my-spinner>
<div class="case-detail-container justify-tabs" [hidden]="!isAllChartsLoaded">
    <tabset>
        <tab heading="New cases" class="active" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card flex-fill">
                        <div class="card-block primary-info-view">
                            <total_new_cases (onNewCasesChartsLoaded)="onChartsLoaded($event)"></total_new_cases>
                        </div>
                    </div>
                </div>

            </div>
            <hr />
        </tab>
        <tab heading="Closed cases" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <total_closed_cases (onClosedCasesChartsLoaded)="onChartsLoaded($event)"></total_closed_cases>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Open cases" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <total_open_cases (onOpenCasesChartsLoaded)="onChartsLoaded($event)"></total_open_cases>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Resolution rates" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <case_resolution_rate (onResolutionRatesChartsLoaded)="onChartsLoaded($event)"></case_resolution_rate>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Counselling hours" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <total_counseling_hours (onCounsellingHoursChartsLoaded)="onChartsLoaded($event)"></total_counseling_hours>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Sessions" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <total_sessions (onSessionChartsLoaded)="onChartsLoaded($event)"></total_sessions>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Sought help" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <percentage_cases_sought_help (onSoughtHelpChartsLoaded)="onChartsLoaded($event)"></percentage_cases_sought_help>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Signed cases" style="width:100%">
            <div class="row justify-content-center">
                <div class="col-md-12 d-flex flex-column" style="min-width: 450px">
                    <div class="card">
                        <div class="card-block primary-info-view">
                            <percentage_cases_signed (onSignedCasesChartsLoaded)="onChartsLoaded($event)"></percentage_cases_signed>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
